        /* Enhanced Navigation Styles */
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #1e3a8a, #10b981);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        
        /* Enhanced Mobile Menu Styles */
        .mobile-menu-link {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .mobile-menu-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--ff-green-accent), var(--ff-navy));
            transition: width 0.3s ease;
        }
        
        .mobile-menu-link:hover::after {
            width: 100%;
        }
        
        .mobile-menu-link:hover {
            transform: translateX(8px);
            color: var(--ff-green-accent);
        }
        
        /* Mobile Menu Animation */
        #mobileMenu {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #mobileMenu.translate-x-0 {
            transform: translateX(0);
        }
        
        #mobileMenu.-translate-x-full {
            transform: translateX(-100%);
        }
        
        /* Mobile Menu Button Animation */
        .mobile-menu-button {
            transition: all 0.3s ease;
        }
        
        .mobile-menu-button:hover {
            transform: scale(1.1);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .mobile-menu-button:active {
            transform: scale(0.95);
        }
        
        /* Enhanced Form Styles */
        .form-input {
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            transform: scale(1.02);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        /* Enhanced Button Styles */
        .btn-enhanced {
            background: linear-gradient(135deg, #1e3a8a 0%, #10b981 100%);
            border: none;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .btn-enhanced::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-enhanced:hover::before {
            left: 100%;
        }
        
        .btn-enhanced:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        /* Enhanced Card Styles */
        .enhanced-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .enhanced-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #1e3a8a 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Float Animation */
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>

            mobileMenu.classList.remove('-translate-x-full');
            mobileMenu.classList.add('translate-x-0');
            document.body.style.overflow = 'hidden';
        });
        
        // Close mobile menu
        closeMobileMenu.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-0');
            mobileMenu.classList.add('-translate-x-full');
            document.body.style.overflow = '';
        });
        
        // Close mobile menu when clicking on a link

        mobileMenuLinks.forEach(link => {

                mobileMenu.classList.add('-translate-x-full');
                document.body.style.overflow = '';
            });
        });
        
        // Close mobile menu when clicking outside

            if (e.target === mobileMenu) {

            loginTab.classList.add('border-transparent', 'text-[var(--ff-charcoal)]');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
